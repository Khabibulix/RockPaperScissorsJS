<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">    
</head>
<body>         
    <div class="button-container">
        <input type="image" id="rock" src="pics/rock.png" alt="A fist representing the rock choice">
        <input type="image" id="paper" src="pics/paper.png" alt="An open hand representing the paper choice">
        <input type="image" id="scissors" src="pics/scissor.png" alt="A victory hand representing the scissors choice">
    </div>
    <div class="result-container">First to 5 rounds will be the winner, please click on the icon of your choice!</div>
    <script src="script.js" defer></script>
</body>
</html>
